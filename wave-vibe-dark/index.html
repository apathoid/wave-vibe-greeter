<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body>

    <header class="top-panel">
        <div class="panel">
            <span class="time">12:00</span>
        </div>
    </header>

    <main class="content content_background">
        <div class="login-panel">
            <div class="actions-container">
                <svg class="actions shutdown" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                    width="25" height="25" viewBox="0 0 16 14.875">
                    <title>Shutdown</title>
                    <path d="M2.875,10.375a7.56,7.56,0,0,1,1.11-3.916" transform="translate(-2.375 -3.5)"
                        style="fill:none;stroke-linecap:round;stroke-miterlimit:10" />
                    <path d="M17.875,10.375a7.56,7.56,0,0,0-1.11-3.916" transform="translate(-2.375 -3.5)"
                        style="fill:none;stroke-linecap:round;stroke-miterlimit:10" />
                    <path d="M2.875,10.375a7.5,7.5,0,0,0,7.5,7.5" transform="translate(-2.375 -3.5)"
                        style="fill:none;stroke-miterlimit:10" />
                    <path d="M17.875,10.375a7.5,7.5,0,0,1-7.5,7.5" transform="translate(-2.375 -3.5)"
                        style="fill:none;stroke-miterlimit:10" />
                    <path d="M10.375,4h0v6h0V4Z" transform="translate(-2.375 -3.5)"
                        style="fill:#4d4d4d;stroke-linecap:round;stroke-linejoin:round" />
                </svg>
                <svg class="actions reboot" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                    width="25" height="25" viewBox="0 0 16 12.45">
                    <title>Reboot</title>
                    <path d="M2.875,10.375a7.5,7.5,0,0,0,7.5,7.5" transform="translate(-2.375 -5.925)"
                        style="fill:none;;stroke-linecap:round;stroke-miterlimit:10" />
                    <path d="M17.875,10.375a7.5,7.5,0,0,1-7.5,7.5" transform="translate(-2.375 -5.925)"
                        style="fill:none;;stroke-linecap:round;stroke-miterlimit:10" />
                    <path d="M10.314,11.19V6.425" transform="translate(-2.375 -5.925)"
                        style="fill:#4d4d4d;;stroke-linecap:round;stroke-linejoin:round" />
                    <line x1="8" y1="8.899" x2="5" y2="6.899"
                        style="fill:none;;stroke-linecap:round;stroke-linejoin:round;stroke-width:0.75px" />
                    <line x1="8" y1="8.899" x2="11" y2="6.899"
                        style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:0.75px" />
                </svg>
                <svg class="actions suspend" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                    width="25" height="25" viewBox="0 0 15.75 15.75">
                    <title>Suspend</title>
                    <path d="M2.875,10.375a7.5,7.5,0,0,1,7.5-7.5" transform="translate(-2.5 -2.5)"
                        style="fill:none;stroke-miterlimit:10;stroke-width:0.75px" />
                    <path d="M17.875,10.375a7.5,7.5,0,0,0-7.5-7.5" transform="translate(-2.5 -2.5)"
                        style="fill:none;stroke-miterlimit:10;stroke-width:0.75px" />
                    <path d="M2.875,10.375a7.5,7.5,0,0,0,7.5,7.5" transform="translate(-2.5 -2.5)"
                        style="fill:none;stroke-miterlimit:10;stroke-width:0.75px" />
                    <path d="M17.875,10.375a7.5,7.5,0,0,1-7.5,7.5" transform="translate(-2.5 -2.5)"
                        style="fill:none;stroke-miterlimit:10;stroke-width:0.75px" />
                    <path d="M8.375,7h0v6h0V7Z" transform="translate(-2.5 -2)"
                        style="fill:#4d4d4d;stroke-linecap:round;stroke-linejoin:round" />
                    <path d="M12.375,7h0v6h0V7Z" transform="translate(-2.5 -2)"
                        style="fill:#4d4d4d;stroke-linecap:round;stroke-linejoin:round" />
                </svg>
            </div>

            <div class="login-panel__avatar-frame"><img class="login-panel__avatar"
                src="profile_picture.png"
                    style="width:130px; height:130px; border-radius: 50%;">
            </div>

            <form class="login-panel__form">

                <div class=login-panel__input-container>
                    <input class="login-panel__login" id="login-panel__login" placeholder="login">
                    <input class="login-panel__password" id="login-panel__password" type="password" placeholder="password" required>
                </div>

                <button class="submit login-panel__submit" type="submit">
                    <span class="submit__text">Welcome</span>
                </button>
            </form>
        </div>
    </main>
</body>

</html>
